<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 12px;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      a {
        text-decoration: none;
        color: #0066CC;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown button {
        background-color: #f2f2f2;
        color: #555;
        font-size: 16px;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
      }
      .dropdown button:hover {
        background-color: #ddd;
      }
      .dropdown li {
        list-style-type: none;
        padding: 8px 12px;
        border-bottom: 1px solid #f2f2f2;
      }
      .dropdown li:last-child {
        border-bottom: none;
      }
      .dropdown a {
        color: #333;
        text-decoration: none;
      }
      .dropdown a:hover {
        color: #0066CC;
      }
    </style>
  </head>

      <script>
        const squareBoxBtns = document.querySelectorAll('.square-box');
        squareBoxBtns.forEach(btn => {
          const square = btn.querySelector('.square');
          btn.addEventListener('click', () => {
            if (square.classList.contains('selected')) {
              square.classList.remove('selected');
              const actionsContainer = document.querySelector('.actions-container');
              actionsContainer.style.display = 'none';
            } else {
              square.classList.add('selected');
              const actionsContainer = document.querySelector('.actions-container');
              actionsContainer.style.display = 'block';
            }
          });
        });
    
        const passwordFields = document.querySelectorAll('.password-field');
        passwordFields.forEach(field => {
          const input = field.querySelector('input');
          const toggleBtn = field.querySelector('.toggle-password');
          toggleBtn.addEventListener('click', () => {
            if (input.type === 'password') {
              input.type = 'text';
            } else {
              input.type = 'password';
            }
          });
        });
    
        const deleteBtn = document.getElementById('delete-user-btn');
        deleteBtn.addEventListener('click', () => {

        const changeRoleBtn = document.getElementById('change-role-btn');

          // Perform change user role action
          console.log('User role changed');
        });
      </script>
