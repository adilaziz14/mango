<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 12px;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      a {
        text-decoration: none;
        color: #0066CC;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown button {
        background-color: #f2f2f2;
        color: #555;
        font-size: 16px;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
      }
      .dropdown button:hover {
        background-color: #ddd;
      }
      .dropdown li {
        list-style-type: none;
        padding: 8px 12px;
        border-bottom: 1px solid #f2f2f2;
      }
      .dropdown li:last-child {
        border-bottom: none;
      }
      .dropdown a {
        color: #333;
        text-decoration: none;
      }
      .dropdown a:hover {
        color: #0066CC;
      }
    </style>
  </head>
  <head>
    <style>
      .square {
        width: 10px;
        height: 10px;
        background-color: white;
        border: 1px solid black;
        cursor: pointer;
      }
      .square.active {
        background-color: black;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: #f9f9f9;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
      }
    </style>
  </head>
  <body>
    <h1>All Users</h1>
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;"></div>
    <form action="/delete" method="POST">
      <table>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>User Type</th>
          <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
          <td><a href="/profile/{{ user['username'] }}">{{ user['username'] }}</a></td>
          <td>{{ user['email'] }}</td>
          <td>{{ user['user_type'] }}</td>
          <td>
            <div class="dropdown">
              <div class="square" onclick="toggleDropdown(this, '{{ user['username'] }}')"></div>
              <div class="dropdown-content">
                <li><button type="submit" name="username" value="{{ user['username'] }}" onclick="return confirm('Are you sure you want to delete {{ user['username'] }}?')">Delete user</button></li>
                <li><a href="/change_password">Change password</a></li>
                <li>
                  <div class="change">
                    <form action="/change" method="POST">
                      <input type="hidden" name="username" value="{{ user['username'] }}">
                      {% if user['user_type'] == 'admin' %}
                      <button type="submit" name="user_type" value="non admin">Non-Admin</button>
                      {% else %}
                      <button type="submit" name="user_type" value="admin"> Admin</button>
                      {% endif %}
                    </form>
                  </div>
                </li>
              </div>
            </div>
          </td>
        </tr>
        {% endfor %}
      </table>
    </form>
  </body>
  

  
</html>
